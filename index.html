
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APG Booking Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f8f9fa;
      color: #2D2A26;
      padding: 20px;
      margin: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding-bottom: 20px;
    }
    header img {
      max-height: 60px;
      margin-bottom: 10px;
    }
    h1 {
      color: #00677F;
      text-align: center;
      margin-bottom: 20px;
    }
    #search {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 20px auto;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: block;
    }
    .map-container {
      max-width: 700px;
      margin: 0 auto 30px auto;
      text-align: center;
    }
    svg path.state {
      fill: #ccc;
      stroke: #666;
      stroke-width: 1;
      cursor: pointer;
      transition: fill 0.3s ease, transform 0.2s ease;
    }
    svg path.state:hover {
      fill: #00A9CE;
      transform: scale(1.05);
    }
    svg path.state.selected {
      fill: #00677F;
    }
    .site {
      background: white;
      border-left: 5px solid #00A9CE;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .site h2 {
      margin: 0 0 5px;
      color: #00677F;
    }
    .site p {
      margin: 0 0 10px;
      color: #75787B;
    }
    .site a {
      text-decoration: none;
      color: white;
      background: #00A9CE;
      padding: 8px 12px;
      border-radius: 4px;
    }
    .site a:hover {
      background: #00677F;
    }
  </style>
</head>
<body>
  <header>
    <img src="emp_white_rgb.jpg" alt="EMP Logo" />
    <h1>Book an Appointment</h1>
  </header>
  <input type="text" id="search" placeholder="Search by site name, suburb or postcode..." />
  <div class="map-container">
    <!-- Simple map with real Australia state shapes (simplified, not accurate borders) -->
    <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
      <g id="states">
        <path id="WA" class="state" d="M100,250 L180,190 L200,300 L130,350 Z" />
        <path id="NT" class="state" d="M200,200 L300,200 L300,300 L200,300 Z" />
        <path id="SA" class="state" d="M200,310 L300,310 L300,400 L200,400 Z" />
        <path id="QLD" class="state" d="M310,200 L400,200 L400,300 L310,300 Z" />
        <path id="NSW" class="state" d="M310,310 L400,310 L400,400 L310,400 Z" />
        <path id="VIC" class="state" d="M310,410 L400,410 L400,460 L310,460 Z" />
        <path id="TAS" class="state" d="M360,500 L380,520 L360,540 L340,520 Z" />
      </g>
    </svg>
  </div>
  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
