
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APG Booking Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #search {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 20px auto;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .site {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .site h2 {
      margin: 0 0 5px;
    }
    .site p {
      margin: 0 0 10px;
      color: #555;
    }
    .site a {
      text-decoration: none;
      color: white;
      background: #007bff;
      padding: 8px 12px;
      border-radius: 4px;
    }
    .site a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Book an Appointment</h1>
  <input type="text" id="search" placeholder="Search by site name, suburb or postcode..." />
  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
