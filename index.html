
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APG Booking Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f8f9fa;
      color: #2D2A26;
      padding: 20px;
      margin: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding-bottom: 20px;
    }
    header img {
      max-height: 60px;
      margin-bottom: 10px;
    }
    h1 {
      color: #00677F;
      text-align: center;
      margin-bottom: 20px;
    }
    #search {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 20px auto;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: block;
    }
    .map-container {
      max-width: 900px;
      margin: 0 auto 30px auto;
      text-align: center;
    }
    svg path {
      fill: #ccc;
      stroke: #666;
      stroke-width: 1;
      cursor: pointer;
      transition: fill 0.3s ease, transform 0.2s ease;
    }
    svg path:hover {
      fill: #00A9CE;
      transform: scale(1.01);
    }
    svg path.active {
      fill: #00677F;
    }
    .site {
      background: white;
      border-left: 5px solid #00A9CE;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .site h2 {
      margin: 0 0 5px;
      color: #00677F;
    }
    .site p {
      margin: 0 0 10px;
      color: #75787B;
    }
    .site a {
      text-decoration: none;
      color: white;
      background: #00A9CE;
      padding: 8px 12px;
      border-radius: 4px;
    }
    .site a:hover {
      background: #00677F;
    }
  </style>
</head>
<body>
  <header>
    <img src="emp_white_rgb.jpg" alt="EMP Logo" />
    <h1>Book an Appointment</h1>
  </header>

  <input type="text" id="search" placeholder="Search by site name, suburb or postcode..." />

  <div class="map-container">
    <!-- SVG map of Australia from Wikimedia Commons -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 850">
      <g>
        <path id="WA" d="M100,300 L180,200 L240,210 L220,400 L140,420 Z" />
        <path id="NT" d="M240,210 L340,200 L350,300 L250,310 Z" />
        <path id="SA" d="M220,400 L250,310 L350,300 L360,400 L250,430 Z" />
        <path id="QLD" d="M350,200 L470,220 L460,360 L360,360 L350,300 Z" />
        <path id="NSW" d="M360,400 L460,380 L470,490 L350,480 Z" />
        <path id="VIC" d="M350,480 L470,490 L460,550 L340,540 Z" />
        <path id="TAS" d="M420,620 L440,640 L420,660 L400,640 Z" />
        <path id="ACT" d="M390,430 L395,435 L390,440 L385,435 Z" />
      </g>
    </svg>
  </div>

  <div id="results"></div>

  <script>
    // Handle SVG region clicks
    document.querySelectorAll("svg path").forEach(path => {
      path.addEventListener("click", () => {
        document.querySelectorAll("svg path").forEach(p => p.classList.remove("active"));
        path.classList.add("active");
        const state = path.id;
        const input = document.getElementById("search");
        input.value = state;
        input.dispatchEvent(new Event("input"));
      });
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
