
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APG Booking Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f8f9fa;
      color: #2D2A26;
      padding: 0;
      margin: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }
    header img {
      max-height: 60px;
      margin-bottom: 10px;
    }
    h1 {
      color: #00677F;
      text-align: center;
      margin-bottom: 20px;
    }
    #search {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 0;
      box-sizing: border-box;
    }
    .content-wrapper {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 160px);
      box-sizing: border-box;
    }
    .results-wrapper {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }
    .map-container {
      width: 50%;
      min-width: 400px;
      max-width: 800px;
      padding: 20px;
      overflow: hidden;
      box-sizing: border-box;
    }
    .map-container svg {
      width: 100%;
      height: auto;
    }
    svg path.state {
      fill: #ccc;
      stroke: #666;
      stroke-width: 1;
      cursor: pointer;
      transition: fill 0.3s ease, transform 0.2s ease;
    }
    svg path.state:hover {
      fill: #00A9CE;
      transform: scale(1.02);
    }
    svg path.state.selected {
      fill: #00677F;
    }
    .site {
      background: white;
      border-left: 5px solid #00A9CE;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .site h2 {
      margin: 0 0 5px;
      color: #00677F;
    }
    .site p {
      margin: 0 0 10px;
      color: #75787B;
    }
    .site a {
      text-decoration: none;
      color: white;
      background: #00A9CE;
      padding: 8px 12px;
      border-radius: 4px;
    }
    .site a:hover {
      background: #00677F;
    }
  </style>
</head>
<body>
  <header>
    <img src="emp_white_rgb.jpg" alt="EMP Logo" />
    <h1>Book an Appointment</h1>
  </header>
  <input type="text" id="search" placeholder="Search by site name, suburb or postcode..." />
  <div class="content-wrapper">
    <div class="results-wrapper" id="results"></div>
    <div class="map-container">
      <!-- Embed full SVG content of Australia map here -->
      <object type="image/svg+xml" data="au.svg" style="width: 100%; height: auto;"></object>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
