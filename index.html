
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APG Booking Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f8f9fa;
      color: #2D2A26;
      margin: 0;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    header img {
      max-height: 50px;
    }
    header h2 {
      margin-top: 1rem;
      color: #276c83;
    }
    #searchBar {
      width: 100%;
      max-width: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 0 auto;
      display: block;
    }
    .main-container {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 220px);
      padding: 1rem;
    }
    #siteList {
      width: 40%;
      max-width: 500px;
      overflow-y: auto;
      padding-right: 1rem;
    }
    #siteList .site {
      background: white;
      border-left: 5px solid #00A9CE;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    #siteList .site h2 {
      margin: 0 0 5px;
      color: #00677F;
    }
    #siteList .site p {
      margin: 0 0 10px;
      color: #75787B;
    }
    #siteList .site a {
      text-decoration: none;
      color: white;
      background: #00A9CE;
      padding: 8px 12px;
      border-radius: 4px;
    }
    #siteList .site a:hover {
      background: #00677F;
    }
    .map-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .map-container object {
      width: 100%;
      height: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <header>
    <img src="emp-logo.png" alt="EMP Logo" />
    <h2>Book an Appointment</h2>
  </header>

  <div style="padding: 0 1rem;">
    <input type="text" id="searchBar" placeholder="Search by site name, suburb or postcode..." />
  </div>

  <div class="main-container">
    <div id="siteList">
      <!-- Site list will populate here -->
    </div>
    <div class="map-container">
      <object id="australiaMap" type="image/svg+xml" data="au.svg"></object>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
