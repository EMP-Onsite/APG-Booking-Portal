
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APG Booking Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f8f9fa;
      color: #2D2A26;
      padding: 20px;
      margin: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding-bottom: 20px;
    }
    header img {
      max-height: 60px;
      margin-bottom: 10px;
    }
    h1 {
      color: #00677F;
      text-align: center;
      margin-bottom: 20px;
    }
    #search {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 20px auto;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: block;
    }
    .map-container {
      max-width: 900px;
      margin: 0 auto 30px auto;
      text-align: center;
    }
    .site {
      background: white;
      border-left: 5px solid #00A9CE;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .site h2 {
      margin: 0 0 5px;
      color: #00677F;
    }
    .site p {
      margin: 0 0 10px;
      color: #75787B;
    }
    .site a {
      text-decoration: none;
      color: white;
      background: #00A9CE;
      padding: 8px 12px;
      border-radius: 4px;
    }
    .site a:hover {
      background: #00677F;
    }
  </style>
</head>
<body>
  <header>
    <img src="emp_white_rgb.jpg" alt="EMP Logo" />
    <h1>Book an Appointment</h1>
  </header>

  <input type="text" id="search" placeholder="Search by site name, suburb or postcode..." />

  <div class="map-container">
    <div id="map" style="width:100%; height:600px;"></div>
  </div>

  <div id="results"></div>

  <script>
    var simplemaps_countrymap_mapdata = {
      main_settings: {
        width: "responsive",
        background_color: "#FFFFFF",
        background_transparent: "yes",
        border_color: "#ffffff",
        state_color: "#00A9CE",
        state_hover_color: "#00677F",
        state_url: "",
        border_size: 1.5,
        all_states_inactive: "no",
        all_states_zoomable: "yes",
        div: "map",
        auto_load: "yes"
      },
      state_specific: {
        AUACT: { name: "Australian Capital Territory" },
        AUNSW: { name: "New South Wales" },
        AUNT: { name: "Northern Territory" },
        AUQLD: { name: "Queensland" },
        AUSA: { name: "South Australia" },
        AUTAS: { name: "Tasmania" },
        AUVIC: { name: "Victoria" },
        AUWA: { name: "Western Australia" }
      },
      labels: {
        AUACT: { name: "ACT", parent_id: "AUACT" },
        AUNSW: { name: "NSW", parent_id: "AUNSW" },
        AUNT: { name: "NT", parent_id: "AUNT" },
        AUQLD: { name: "QLD", parent_id: "AUQLD" },
        AUSA: { name: "SA", parent_id: "AUSA" },
        AUTAS: { name: "TAS", parent_id: "AUTAS" },
        AUVIC: { name: "VIC", parent_id: "AUVIC" },
        AUWA: { name: "WA", parent_id: "AUWA" }
      }
    };

    window.simplemaps_countrymap.hooks = {};
    window.simplemaps_countrymap.hooks.state_click = function(id) {
      const stateMap = {
        AUNSW: "NSW",
        AUQLD: "QLD",
        AUVIC: "VIC",
        AUWA: "WA",
        AUSA: "SA",
        AUNT: "NT",
        AUTAS: "TAS",
        AUACT: "ACT"
      };
      const readable = stateMap[id];
      if (readable) {
        const input = document.getElementById("search");
        input.value = readable;
        input.dispatchEvent(new Event("input"));
      }
    };
  </script>

  <script src="https://simplemaps.com/static/js/countrymap.js"></script>
  <script src="script.js"></script>
</body>
</html>
