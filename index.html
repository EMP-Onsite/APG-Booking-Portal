<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APG Booking Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f8f9fa;
      color: #2D2A26;
      padding: 20px;
      margin: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding-bottom: 20px;
    }
    header img {
      max-height: 60px;
      margin-bottom: 10px;
    }
    h1 {
      color: #00677F;
      text-align: center;
      margin-bottom: 20px;
    }
    #search {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 20px auto;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: block;
    }
    .map-container {
      max-width: 800px;
      margin: 0 auto 30px auto;
      text-align: center;
    }
    .site {
      background: white;
      border-left: 5px solid #00A9CE;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .site h2 {
      margin: 0 0 5px;
      color: #00677F;
    }
    .site p {
      margin: 0 0 10px;
      color: #75787B;
    }
    .site a {
      text-decoration: none;
      color: white;
      background: #00A9CE;
      padding: 8px 12px;
      border-radius: 4px;
    }
    .site a:hover {
      background: #00677F;
    }
    .state {
      fill: #ccc;
      stroke: #666;
      stroke-width: 1;
      cursor: pointer;
      transition: fill 0.3s ease, transform 0.2s ease;
    }
    .state:hover {
      fill: #00A9CE;
      transform: scale(1.02);
    }
    .state.selected {
      fill: #00677F;
    }
  </style>
</head>
<body>
  <header>
    <img src="emp_white_rgb.jpg" alt="EMP Logo" />
    <h1>Book an Appointment</h1>
  </header>

  <input type="text" id="search" placeholder="Search by site name, suburb or postcode..." />

  <div class="map-container">
    <!-- Embedded updated SVG map of Australia -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1300 1100" width="100%" height="auto">
      <g>
        <path id="WA" class="state" d="..." /> <!-- Replace ... with actual WA path from SVG -->
        <path id="NT" class="state" d="..." />
        <path id="SA" class="state" d="..." />
        <path id="QLD" class="state" d="..." />
        <path id="NSW" class="state" d="..." />
        <path id="VIC" class="state" d="..." />
        <path id="TAS" class="state" d="..." />
      </g>
    </svg>
  </div>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
