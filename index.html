
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APG Booking Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f8f9fa;
      color: #2D2A26;
      padding: 20px;
      margin: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding-bottom: 20px;
    }
    header img {
      max-height: 60px;
      margin-bottom: 10px;
    }
    h1 {
      color: #00677F;
      text-align: center;
      margin-bottom: 20px;
    }
    #search {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 20px auto;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: block;
    }
    .map-container {
      max-width: 1000px;
      margin: 0 auto 30px auto;
      text-align: center;
    }
    svg path {
      fill: #ccc;
      stroke: #666;
      stroke-width: 0.5;
      cursor: pointer;
      transition: fill 0.3s ease, transform 0.2s ease;
    }
    svg path:hover {
      fill: #00A9CE;
      transform: scale(1.01);
    }
    svg path.active {
      fill: #00677F;
    }
    .site {
      background: white;
      border-left: 5px solid #00A9CE;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .site h2 {
      margin: 0 0 5px;
      color: #00677F;
    }
    .site p {
      margin: 0 0 10px;
      color: #75787B;
    }
    .site a {
      text-decoration: none;
      color: white;
      background: #00A9CE;
      padding: 8px 12px;
      border-radius: 4px;
    }
    .site a:hover {
      background: #00677F;
    }
  </style>
</head>
<body>
  <header>
    <img src="emp_white_rgb.jpg" alt="EMP Logo" />
    <h1>Book an Appointment</h1>
  </header>

  <input type="text" id="search" placeholder="Search by site name, suburb or postcode..." />

  <div class="map-container">
    <!-- Reference to real SVG file content from previous upload (cleaned version) -->
    <object data="au.svg" type="image/svg+xml" id="australia-map" width="100%" height="600px"></object>
  </div>

  <div id="results"></div>

  <script>
    // Wait until the SVG is loaded before binding
    const stateNameMap = {'NSW': 'New South Wales', 'VIC': 'Victoria', 'QLD': 'Queensland', 'SA': 'South Australia', 'WA': 'Western Australia', 'TAS': 'Tasmania', 'NT': 'Northern Territory', 'ACT': 'Australian Capital Territory'};

    document.getElementById('australia-map').addEventListener('load', function () {
      const svgDoc = this.contentDocument;
      const paths = svgDoc.querySelectorAll('path');

      paths.forEach(path => {
        const id = path.id;
        if (stateNameMap[id]) {
          path.addEventListener("click", () => {
            paths.forEach(p => p.classList.remove("active"));
            path.classList.add("active");
            const fullState = stateNameMap[id];
            const input = document.getElementById("search");
            input.value = fullState;
            input.dispatchEvent(new Event("input"));
          });
        }
      });
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
