
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APG Booking Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f8f9fa;
      color: #2D2A26;
      padding: 20px;
      margin: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding-bottom: 20px;
    }
    header img {
      max-height: 60px;
      margin-bottom: 10px;
    }
    h1 {
      color: #00677F;
      text-align: center;
      margin-bottom: 20px;
    }
    #search {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 20px auto;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: block;
    }
    .map-container {
      max-width: 600px;
      margin: 0 auto 30px auto;
      text-align: center;
    }
    .map-container svg {
      width: 100%;
      cursor: pointer;
    }
    .state:hover {
      fill: #00A9CE !important;
    }
    .site {
      background: white;
      border-left: 5px solid #00A9CE;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .site h2 {
      margin: 0 0 5px;
      color: #00677F;
    }
    .site p {
      margin: 0 0 10px;
      color: #75787B;
    }
    .site a {
      text-decoration: none;
      color: white;
      background: #00A9CE;
      padding: 8px 12px;
      border-radius: 4px;
    }
    .site a:hover {
      background: #00677F;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/EMP_logo_placeholder.png" alt="EMP Logo" />
    <h1>Book an Appointment</h1>
  </header>
  <input type="text" id="search" placeholder="Search by site name, suburb or postcode..." />
  <div class="map-container">
    <svg viewBox="0 0 600 500">
      <g fill="#CCCCCC" stroke="#666" stroke-width="1">
        <path class="state" id="WA" d="M50,250 L100,200 L150,220 L130,300 L70,320 Z" />
        <path class="state" id="NT" d="M160,200 L210,180 L260,200 L250,240 L200,260 Z" />
        <path class="state" id="QLD" d="M270,200 L330,180 L380,200 L360,260 L300,260 Z" />
        <path class="state" id="SA" d="M160,260 L250,240 L260,300 L200,320 L160,300 Z" />
        <path class="state" id="NSW" d="M270,260 L360,260 L340,320 L280,320 Z" />
        <path class="state" id="VIC" d="M260,320 L300,320 L290,360 L250,350 Z" />
        <path class="state" id="TAS" d="M300,400 L320,410 L310,430 L290,420 Z" />
      </g>
    </svg>
  </div>
  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
