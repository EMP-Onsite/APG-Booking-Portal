<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Book an Appointment</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fbfb;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    svg {
      width: 80%;
      height: auto;
      max-width: 900px;
      margin: auto;
      display: block;
    }
    path {
      cursor: pointer;
      transition: fill 0.2s;
    }
    path:hover {
      fill: #4f7760;
    }
  </style>
</head>
<body>
<h1>Book an Appointment</h1>
<input id="searchInput" placeholder="Search by site name, suburb or postcode..." type="text"/>
<div id="map-container">
<?xml version="1.0"?>

************* Attribution is appreciated! https://simplemaps.com *******************************************-->

</div>
<script>
    const searchInput = document.getElementById('searchInput');
    const stateNames = {
      WA: 'Western Australia',
      NT: 'Northern Territory',
      SA: 'South Australia',
      QLD: 'Queensland',
      NSW: 'New South Wales',
      VIC: 'Victoria',
      TAS: 'Tasmania',
      ACT: 'Australian Capital Territory'
    };

    Object.keys(stateNames).forEach(code => {
      const el = document.getElementById(code);
      if (el) {
        el.addEventListener('click', () => {
          searchInput.value = stateNames[code];
          const inputEvent = new Event('input');
          searchInput.dispatchEvent(inputEvent);
        });
      }
    });
  </script>
</body>
</html>
